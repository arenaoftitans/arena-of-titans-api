# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v2.4.0
        hooks:
            -   id: trailing-whitespace
            -   id: end-of-file-fixer
            -   id: check-yaml
            -   id: check-added-large-files
            -   id: check-byte-order-marker
            -   id: check-case-conflict
            -   id: check-executables-have-shebangs
            -   id: check-json
            -   id: pretty-format-json
                args: [--indent, '    ', --autofix]
            -   id: check-merge-conflict
            -   id: check-symlinks
            -   id: check-toml
            -   id: check-xml
            -   id: debug-statements
            -   id: detect-private-key
            -   id: mixed-line-ending
    -   repo: local
        hooks:
            -   id: black
                name: black
                entry: ./scripts/ensure-runs-in-venv.sh
                args: [black, --line-length=100]
                language: system
                types: [python]
            -   id: flake8
                name: flake8
                entry: ./scripts/ensure-runs-in-venv.sh
                args: [flake8]
                language: system
                types: [python]
            -   id: license
                name: license
                entry: ./scripts/detect-license.sh
                language: system
                types: [python]
            -   id: pytest
                name: pytest
                entry: ./scripts/ensure-runs-in-venv.sh
                args: [pytest]
                pass_filenames: false
                language: system
                types: [python]
                stages: [push]
