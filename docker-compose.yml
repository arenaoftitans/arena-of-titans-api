version: '3'

services:
  aot-dev-api:
    image: registry.gitlab.com/arenaoftitans/arena-of-titans-api/dev/aot-api:22.01.2
    command: ["python3", "-m", "aot", "--reload"]
    depends_on:
      - aot-redis
    environment:
      ENV: development
      PYTHONBREAKPOINT: pudb.set_trace
      CACHE_HOST: aot-redis
    ports:
      - "8181:8181"
      - "6900:6900"
    tty: true
    stdin_open: true
    volumes:
      - ./:/opt/aot-api:Z
    working_dir: /opt/aot-api
  aot-gateway:
    image: registry.gitlab.com/arenaoftitans/aot-gateway:1.0.3
    depends_on:
      - aot-dev-api
    environment:
      API_HOST: aot-dev-api
      PORT: 8182
      REDIS: aot-redis:6379
    ports:
      - "8182:8182"
  nginx-proxy:
    image: docker.io/nginx
    tty: true
    depends_on:
        - aot-gateway
    ports:
        - "8180:80"
    volumes:
        - ./docker/cfg/nginx.conf:/etc/nginx/nginx.conf:ro,Z
  aot-redis:
    image: docker.io/redis
    tty: true
    ports:
        - "6379:6379"
