[uwsgi]
chdir = {{ current_dir }}
chmod-socket = 666
chown-socket = uwsgi:uwsgi
gid = uwsgi
logto = {{ current_dir }}/api.log
master = 1
module = aot.__main__:main(socket_id={{ socket_id }}, type={{ type }}, version={{ version }})
plugins = python3
processes = 4
socket = {{ uwsgi.socket }}
uid = uwsgi
